<h3> <nz-icon nzType="user" nzTheme="outline" class="pfp"/>{{ username }}</h3>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<hr>
<button [routerLink]="['/admin']" class="buttonIS">Список ИС</button>
<button [routerLink]="['/cron']" class="buttonCron">Cron</button>
<div class="create-line" ></div>
<div class="tabl">
<button nz-button nzType="default" (click)="showCreateForm = true" class="deleteb">
  <nz-icon nzType="plus" nzTheme="outline"></nz-icon>
</button>

  <div *ngIf="showCreateForm" class="deleteb">
  <form [formGroup]="createForm" (ngSubmit)="createUser()">
    <label>Username:</label>
    <input nz-input formControlName="username" /><br />

    <label>Password:</label>
    <input nz-input formControlName="password" type="password" /><br />

    <label>Roles:</label>
    <input nz-input formControlName="roles" /><br />

    <label>Active:</label>
    <input type="checkbox" formControlName="active" /><br />

    <button nz-button nzType="primary" type="submit">Save</button>
    <button nz-button nzType="default" type="button" (click)="showCreateForm = false">Cancel</button>
  </form>
</div>
<nz-table #outBordered nzOuterBordered nzBordered [nzData]="items" [nzShowPagination]="false" [nzScroll]="{ x: '100%' }" style="width: 100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Role</th>
      <th>Delete</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
    <td>{{ user.id }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.roles }}</td>
    <td>
      <button nz-button nzType="default" (click)="deleteUser(user.id); createMessage('success')">
  <nz-icon nzType="delete" nzTheme="outline"></nz-icon>
</button>
    </td>
      <td>
    <button nz-button nzType="primary" (click)="openEditDrawer(user)">
      <nz-icon nzType="edit"></nz-icon> Edit
    </button>
  </td>
  </tr>
  </tbody>
</nz-table>
  <nz-drawer
  [nzVisible]="isEditDrawerVisible"
  nzTitle="Edit User"
  nzPlacement="right"
  [nzWidth]="360"
  (nzOnClose)="closeEditDrawer()"
>
  <form [formGroup]="editForm" (ngSubmit)="submitEdit()">
    <nz-form-item>
      <nz-form-label [nzSpan]="6">Username</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input nz-input formControlName="username" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="6">Role</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input nz-input formControlName="roles" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzSpan]="24">
        <button nz-button nzType="primary" htmlType="submit" [disabled]="editForm.invalid">
          Save
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-drawer>
<div class="pagination-controls-wrapper">
  <div class="page-size-selector">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
  <select [(ngModel)]="itemsPerPage">
  <option *ngFor="let size of perPageOptions" [value]="size">
    {{ size }}
  </option>
</select>
    </div>
  </div>
</div>
